<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      News Feeds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News Feeds</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of articles" (click)="gotoDetails(item)">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.urlToImage"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
